name: sidokare_mobile_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.7.0
  provider: ^6.0.5
  google_fonts: ^4.0.3
  motion_toast: ^2.6.5
  otp_text_field: ^1.1.3
  flutter_otp_text_field: ^1.1.1
  http: ^0.13.5
  mailer: ^6.0.0
  flutter_custom_tab_bar: ^1.2.1
  contained_tab_bar_view: ^0.8.0
  bottom_bar_matu: ^1.3.0
  dropdown_button2: ^2.0.0
  image_picker: ^0.8.7+4
  rotated_corner_decoration: ^2.1.0+1
  curved_navigation_bar: ^1.0.3
  flutter_staggered_animations: ^1.1.1
  wave_transition: ^0.0.6
  intl: ^0.17.0
  file_picker: ^5.2.9
  flutter_native_timezone: ^2.0.0
  lottie: ^2.3.2
  image_cropper: ^3.0.2
  cached_network_image: ^3.2.3
  url_launcher: ^6.1.11
  permission_handler: ^10.2.0
  path_provider: ^2.0.15
  cherry_toast: ^1.2.1
  geolocator: ^8.0.1
  geocoding: ^2.1.0
  shared_preferences: ^2.1.1
  flutter_easyloading: ^3.0.5
  sn_progress_dialog: ^1.1.3
  dio: ^5.3.2
  material_dialogs: ^1.1.4
  internet_connection_checker: ^1.0.0+1
  connectivity_plus: ^4.0.2
  open_settings: ^2.0.2
  get: ^4.6.5
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  google_maps_flutter: ^2.4.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/img_login.jpg
    - assets/img_register.png
    - assets/nganjuk.png
    - assets/intro1.png
    - assets/sukses.png
    - assets/profileBlank.png
    - assets/imagelupasandi.png
    - assets/imageotp.png
    - assets/imageubahsandi.png
    - assets/laptop.jpg
    - assets/report_done.json
    - assets/profile_blank.svg
    - assets/blank_account.png
    - assets/accountBlank.png
    - assets/done_animasi.json
    - assets/login_animasi.json
    - assets/newspaper.json
    - assets/emptylist.json
    - assets/koneks.json
    - assets/tentang.png
    - assets/lokasi.png
    - assets/sidokaredesa.jpg

  fonts:
    - family: DMsans
      fonts:
        - asset: assets/fonts/DMSansRegular.ttf
        - asset: assets/fonts/DMSansItalic.ttf
          style: italic
        - asset: assets/fonts/DMSansBold.ttf
          weight: 700
        - asset: assets/fonts/DMSansBoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/DMSansMedium.ttf
        - asset: assets/fonts/DMSansMediumItalic.ttf
          style: italic
